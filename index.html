<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" />
    <title>NS 1st Project | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
        <article class="image">
        <img src="./images/image-equilibrium.jpg" alt="" />
        <div><img src="./images/icon-view.svg" alt=""></div>
      </article>

      <article>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li><img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH</li>
          <li><img src="./images/icon-clock.svg" alt="" /> 3 days left</li>
        </ul>
      </article>

      <article class="avatar">
        <img src="./images/image-avatar.png" alt="" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </article>

    </div>

    <div class="attribution">
      Challenge by
      <a href="https://my.newtonschool.co" target="_blank">Newton School</a>
      . Coded by <a href="http://garfield-spst.xyz" target="_blank">Surya Pratap Singh</a>.
    </div>
  </body>
</html>
